<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica San Felipe - Generar Ticket de Soporte</title>
    <link rel="stylesheet" href="ModificarTicket.css">
</head>
<body>
    <header>
        <img src="SAN FELIPE.png" alt="Clínica San Felipe">
        <h1>Ticket #1</h1>
    </header>
    <div class="contenidoTicket">
        <div class="details">
            <h3>Descripción del Ticket</h3>
            <p contenteditable="true" id="descripcion">Se esta generando este ticket para...</p>
        </div>
        <div class="seccion1">
            <div class="details detSec1">
                <h3>Prioridad</h3>
                <p contenteditable="true" style="width: 20px;" id="prioridad">3</p>
            </div>
            <div class="details detSec1">
                <h3>Especialista</h3>
                <p contenteditable="true" id="especialista">Cristian Mejia Uribe</p>
            </div>
        </div>
        <div class="details">
            <h3>Información Adicional</h3>
            <p contenteditable="true" id="informacionAdicional">A parte del ticket, esto debe ser...</p>
        </div>
        <div class="container">
            <div class="right">
                <button class="butDetails" style="background-color: red;" onclick="window.location.href='DetallesTicket.html'">Cancelar</button>
                <button class="butDetails" onclick="guardarDatos()">Guardar</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            cargarDatos();
        });

        function guardarDatos() {
            const descripcion = document.getElementById('descripcion').innerText;
            const prioridad = document.getElementById('prioridad').innerText;
            const especialista = document.getElementById('especialista').innerText;
            const informacionAdicional = document.getElementById('informacionAdicional').innerText;

            const ticket = {
                descripcion,
                prioridad,
                especialista,
                informacionAdicional,
            };
            
            localStorage.setItem('ticket', JSON.stringify(ticket));
            window.location.href = 'DetallesTicket.html';
        }
        function cargarDatos() {
            const ticket = JSON.parse(localStorage.getItem('ticket'));
            if (ticket) {
                document.getElementById('descripcion').innerText = ticket.descripcion;
                document.getElementById('prioridad').innerText = ticket.prioridad;
                document.getElementById('especialista').innerText = ticket.especialista;
                document.getElementById('informacionAdicional').innerText = ticket.informacionAdicional;
            }
        }
    </script>
</body>
</html>
