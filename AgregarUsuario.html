<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica San Felipe - Crear Usuario</title>
    <link rel="stylesheet" href="AgregarUsuario.css">
</head>
<body>
    <header>
        <img src="SAN FELIPE.png" alt="Clínica San Felipe">
        <h1>Crear Usuario</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <form action="crear_usuario.php" method="post">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="role">Rango:</label>
                <select id="role" name="role" required>
                    <option value="admin">Administrador</option>
                    <option value="user">Usuario</option>
                </select>
                
                <div class="button-group">
                    <button type="submit">Crear Usuario</button>
                    <button type="button" onclick="window.location.href='AdministrarUsuarios.html'">Volver</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
